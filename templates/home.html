<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deepfake image detection</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(240, 236, 236);
            /* display: flex; */
            /* padding:25px ;  */
        }
        .container{
          display: flex;  
          align-items: center;
        }
        .container1{
            text-align: center;
            margin: 125px;
            padding:25px ; 
            height: 300px;
            width: 600px;
            background-color: rgb(213, 202, 222);
        }
    </style>
</head>
<body>
    <H1>FAKE IMAGE DETECTOR</H1>
    
<div class="container">
    <div class="container1">
        <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Upload Image</h2>
            {{form}}
            <input type="submit" value="Upload">
        </form>
    </div>
       
        {% if img %}
        <div class="image-preview">
            <h3>Image Preview</h3>
            <div class="card">
             <img src="{{ img.photo.url }}" alt="img">
            </div>
            {% endif %}
            {% if result %}
                 <h3>result={{result}}</h3>
            {% endif %}

        </div>

       
</div>
    
    
</body>
</html>
